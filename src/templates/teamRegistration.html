<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        padding: 20px;
        border: 1px solid #ddd;
        max-width: 600px;
        margin: auto;
        background-color: #f9f9f9;
      }
      h1 {
        color: #28a745;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Registration Successful for {{event}}!</h1>
      <p>Hello {{teamName}},</p>
      <p>
        Your team has successfully registered for <strong>{{event}}</strong>.
      </p>
      <p>We are thrilled to have you participate!</p>
      <p>Best regards,<br />The Event Team</p>
    </div>
  </body>
</html>
